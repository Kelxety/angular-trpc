<section class="flex items-center justify-center">
  <form [formGroup]="form" (ngSubmit)="onSubmit()" class="flex flex-col">
    <h1 class="mb-2 text-center text-4xl">Sign up</h1>
    <a routerLink="/login" class="text-center text-green-600">Have an account?</a>

    <fieldset class="mt-4 grid w-80 grid-flow-row gap-4 md:w-[30rem]">
      <fieldset class="form-field">
        <input
          placeholder="Username"
          formControlName="username"
          type="text"
          class="h-12 rounded border border-gray-400 px-6 py-3 text-xl w-full"
        />
        <ng-container *ngIf="form.controls.username | formInvalid">
          <div *conduitForFormErrors="let error of form.controls.username.errors" class="text-xs text-red-500">
            <span *ngIf="error === 'required'">Username is required</span>
            <span *ngIf="error === 'minlength'">At least 8 characters</span>
          </div>
        </ng-container>
      </fieldset>

      <fieldset class="form-field">
        <input
          formControlName="email"
          placeholder="Email"
          type="email"
          class="h-12 rounded border border-gray-400 px-6 py-3 text-xl w-full"
        />
        <ng-container *ngIf="form.controls.email | formInvalid">
          <div *conduitForFormErrors="let error of form.controls.email.errors" class="text-xs text-red-500">
            <span *ngIf="error === 'required'">Email is required</span>
          </div>
        </ng-container>
      </fieldset>

      <fieldset class="form-field">
        <input
          placeholder="Password"
          formControlName="password"
          type="password"
          class="h-12 rounded border border-gray-400 px-6 py-3 text-xl w-full"
        />
        <ng-container *ngIf="form.controls.password | formInvalid">
          <div *conduitForFormErrors="let error of form.controls.password.errors" class="text-xs text-red-500">
            <span *ngIf="error === 'required'">Password is required</span>
          </div>
        </ng-container>
      </fieldset>
    </fieldset>

    <div class="mt-4 flex justify-end">
      <button
        type="submit"
        [disabled]="form.invalid"
        class="h-12 rounded bg-green-600 px-6 text-center text-xl text-white hover:bg-green-700 transition-colors"
      >
        Sign up
      </button>
    </div>
  </form>
</section>
